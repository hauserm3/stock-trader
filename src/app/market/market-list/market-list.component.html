<mat-card>
  <div class="mat-card-header">
    <h3> Markets </h3>
    <mat-form-field>
      <mat-select placeholder="Categories" (selectionChange)="applyFilter($event.value)">
        <mat-option>None</mat-option>
        <mat-option *ngFor="let category of categories" [value]="category">
          {{category}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <mat-card-content>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Market </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Price Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef class="text-center"> Price </th>
          <td mat-cell *matCellDef="let element" class="text-center"> {{element.price}} </td>
        </ng-container>

        <!-- Quantity Column -->
        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef class="text-center"> Quantity </th>
          <td mat-cell *matCellDef="let element" class="text-center">
            <mat-form-field floatLabel="never">
              <input matInput
                     maxlength="5"
                     placeholder="quantity"
                     [value]="element.quantity"
                     [(ngModel)]="element.quantity">
            </mat-form-field>
          </td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef class="text-center"> Action </th>
          <td mat-cell *matCellDef="let element" class="text-center">
            <button mat-stroked-button color="accent" (click)="buy(element)">buy</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
